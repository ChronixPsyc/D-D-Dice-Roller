<!DOCTYPE html>
<html>

<head>
  <title>D&amp;D Dice Roller</title>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="HandheldFriendly" content="true" />
  <link rel="Stylesheet" href="styles.css">
  <script src="mersenne-twister.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <header>D&amp;D Dice Roller</header>
  <main>
    <section>
      <div class="die" data-die="20">
        <span>20</span>
      </div>
      <div class="die" data-die="12">
        <span>12</span>
      </div>
    </section>
    <section>
      <div class="die" data-die="10">
        <span>10</span>
      </div>
      <div class="die" data-die="8">
        <span>8</span>
      </div>
    </section>
    <section>
      <div class="die" data-die="6">
        <span>6</span>
      </div>
      <div class="die" data-die="4">
        <span>4</span>
      </div>
    </section>
  </main>
  <footer>
    <div class="content">
      &copy; Charlie Marshall
      <span></span>
    </div>
  </footer>

  <div id="overlay">
    <div class="container">
      <b>&times;</b>
      <span></span>
    </div>
  </div>
</body>

</html>
